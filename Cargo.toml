[package]
name = "riscv-etrace"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
readme = "README.md"
description = "An implementation of RISC-V's efficient instruction tracing"
categories = ["embedded", "no-std", "parser-implementations"]
keywords = ["riscv", "tracing"]
repository = "https://github.com/fzi-forschungszentrum-informatik/riscv-etrace"

[dependencies]
elf = { version = "0.7", optional = true }
serde = { version = "1.0", optional = true, default-features = false, features = ["derive"] }
